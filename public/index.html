<div class="td-callout pull-right" ng-controller="LoginController">
    <div ng-if="!loggedUser">
        <a href="#" ng-click="open()">Login</a>
    </div>
    <div ng-if="loggedUser">
        <div style="display: inline-flex" class="badge">
            <div ng-bind="UserName"></div>&nbsp;
            <div>Logged</div>
        </div>
        <br/>
        <a ng-href="/" target="_self" ng-click="logout()">Logout</a>
    </div>
</div>
<div class="td-callout white">
    <div role="main" class="td-callout white" style="border-radius: 15px;margin-top: 30px;">

                        </div>
                        <div data-ui-view></div>
