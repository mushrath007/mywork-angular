<div class="container margin-top-60">
  <div class="row about margin-bottom-50">
    <div class="col-lg-12 col-md-12 text-center about-header"></div>

    <div class="col-md-12 about-body">
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <div class="mushrath-profile-pic-grid-container">
            <div class="mushrath-profile-pic-item">
              <div class="mushrath-profile-pic-info">
                <h3>Connect with</h3>
                <p>linkedin profile
                  <a href="https://www.linkedin.com/in/mushrath-m-4b873598/" target="blank">
                    <span>&nbsp;</span>
                  </a>
                </p>
              </div>
              <div class="mushrath-profile-pic-thumb mushrath-profile-pic-img-1"></div>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-xs-12">
          <div class="about-me-desc text-align-right-sm">
            <h1 class="mushrath-profile-about-me">About Me</h1>
            <h2 class="about-me-desc-content">Hello, I'm Mushrath Mohammad,<br/>Web Developer and UI Javascript expert.</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <article class="envelope-container">
            <input type="radio" name="switch" id="switch-on" class="switch-on" value="true">
            <div class="envelope">
              <label for="switch-on">
                <span class="triangle cap"></span>
                <div class="notification waiting">
                  <span class="number">Click Here</span>
                </div>
                <span class="triangle bag"></span>
                <span class="triangle tail"></span>
              </label>
            </div>
            <div class="title">
              <input type="radio" name="switch" id="switch-off" class="switch-off" value="false">
              <label for="switch-off">Close About Me</label>
            </div>
            <div class="overlay"></div>
            <div class="about-me-content-container">
              <div class="about-me-content1"></div>
              <div class="about-me-content2"></div>
              <div class="about-me-content3"></div>
              <ul class="list-group about-list">
                <li class="list-group-item list-group-item1"></li>
                <li class="list-group-item list-group-item2"></li>
                <li class="list-group-item list-group-item3"></li>
                <li class="list-group-item list-group-item4"></li>
              </ul>
            </div>
          </article>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="" [ngClass]="noMobile ? 'about-me-resume pull-right about-me-resume-click-here-img' : 'text-center'">
            <a href="https://drive.google.com/open?id=1srFXM_PzCrD_BykMweoj5uBdCxuXXn0t" target="_blank" class="btn btn-success btn-lg"
               [ngClass]="noMobile ? 'pull-right' : ''">
              <span class="glyphicon glyphicon-download"></span> Download my resume
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
